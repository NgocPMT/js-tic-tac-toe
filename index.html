<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="heading-text">Tic-tac-toe</h1>

    <script src="scripts/index.js"></script>
